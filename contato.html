<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/icon_barbeariaAlura.ico">
    <link rel="stylesheet" type='text/css' media='screen' href="./css/reset.css">
    <link rel="stylesheet" type='text/css' media='screen' href="./css/styleBodyHeaderFooter.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/contato.css">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="./img/produtos/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="produtos.html" target="_blank">Produtos</a></li>
                    <li><a href="contato.html" target="_blank">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputPadrao" placeholder="Insira seu Nome e Sobrenome"
                required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="inputPadrao" placeholder="exemplo@email.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" placeholder="(xx) xxxxx-xxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" class="inputPadrao" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato:</legend>

                <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">E-mail</label>


                <label for="radioTelefone"><input type="radio" name="contato" value="telefone"
                        id="radioTelefone">Telefone</label>

                <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido:</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="btnEnviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>


    <footer>
        <img src="./img/produtos/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
